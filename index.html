<!DOCTYPE html>
<html>
<head>
	<title>Chess</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		.field {
			width: 1200px;
			height: 1200px;
		}
		.cell {
			width: 80px;
			height: 80px;
			border: 1px solid black;
			display: inline-block
		}
		.row {
			display: block;
			height: 80px;
		}
		.border {
			display: inline-block;
			border: 0;
			width: 80px;
			height: 80px;
			text-align: center;
			line-height: 80px;
			font-size: 3em;
			font-family: sans-serif
		}

		.row div {
			display: inline-block;
		}
		.black {
			background: black;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="js/app.js"></script>


</body>



</html>
